name: CI (Python)

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 pytest

      - name: Run format check (black)
        run: |
          # black with --check fails if formatting is needed
          pip install black
          black --check .

      - name: Run linter (flake8)
        run: flake8 .

      - name: Run tests (pytest)
        run: pytest -q
